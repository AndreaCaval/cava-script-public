<!doctype html>
<!--pagina delle impostazioni di snipes-->
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/popup.js"></script>
    <title>Estensione</title>
</head>

<body>
    <ul>
        <li><a href="popup-site-aco.html">Sites</a></li>
        <li><a href="popup-setting.html">Settings</a></li>
        <li><a href="popup-info.html ">Info</a></li>
    </ul>
    <p style="text-align: center;">Snipes</p>
    <div style="padding:15px;">
        <div style="float:left;">
            <a class="site">Login</a>
        </div>
        <div style="float:right;">
            <input type="checkbox" id="Status_login_snipes" name="Snipes">
        </div>
        <br><br>
        <label>Email: </label>
        <input style="float: right;" type="text" id="email_snipes" placeholder="es: cavascripts@gmail.com">
        <br><br>
        <label>Password: </label>
        <input style="float: right;" type="text" id="pw_snipes" placeholder="es: cavascripts">
        <br><br>
        <label>Size Range (EU): </label>
        <input style="float: right;" type="text" id="size_snipes" placeholder="es: 37.5-48">
        <br><br>
        <label>Country: </label>
        <select style="float: right; width: 177px;" id="country_snipes">
            <option >off</option>
            <option >it</option>
            <option >com</option>
            <option >fr</option>
            <option >at</option>
            <option >be</option>
            <option >nl</option>
            <option >ch</option>
            <option >es</option>
        </select>

        <br><br>
        <input style="text-align: center; width: 100%;" class='btn' id="btn_save_snipes" type="submit" value="Save">
    </div>

    <footer>
        <br>
        <div class="footer">
            <div>
                <p class="pversion">
                    <a href="https://twitter.com/CavaScripts " target="_blank "><img class="imgfooter" src="/icons/iconpk.png " height="15 " width="15 "></a>
                </p>
            </div>
            <div>
                <p class="version" id="version"></p>
            </div>
        </div>
    </footer>

</body>

</html>
