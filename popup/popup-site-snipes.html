<!doctype html>
<!--pagina delle impostazioni di snipes-->
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/popup.js"></script>
    <title>Estensione</title>
</head>

<body>
    <div>
        <a href="https://twitter.com/CavaScripts " target="_blank "><img src="../icons/logo.png" style="width: 150px;margin: 0px 20px 0px 15px;"></a>
        <a href="popup-site-aco.html"><img src="../icons/back.png" style="width: 25px;float: right;margin: 20px 0px 0px 10px;position: fixed;"></a>
        <a href="popup-setting.html"><img src="../icons/settings.png" style="width: 25px;float: right;margin: 20px 0px 0px 70px;position: fixed;"></a>
    </div>
    <div class="box" style="padding:15px;">
        <center><img src="../icons/sites/snipes.png" style="width: 150px;"></center><br>
        <div>
            <text>Autologin:</text><input type="checkbox" id="Status_login_snipes" style="float: none; margin-top: 0px; margin-right: 0px;" name="Snipes">
        </div>

        <br>
        <label style="float: left;margin-left: 11px;">Email: </label>
        <input type="text" id="email_snipes" placeholder="es: cavascripts@gmail.com">
        <br>
        <label style="float: left;margin-left: 11px;">Password: </label>
        <input type="password" id="pw_snipes" placeholder="es: cavascripts">
        <br><br>
        <label>Size range (EU): </label>
        <input type="text" id="size_snipes" placeholder="es: 40-45" min="35.5" max="52" step="0.5">
        <br><br>
        <label>CK Mode: </label>
        <select style="width: 177px;" id="checkout_mode_snipes">
            <option>Full Checkout</option>
            <option>ATC Only</option>
        </select>
        <br>
        <label>Country: </label>
        <select style="width: 177px;" id="country_snipes">
            <option >off</option>
            <option >it</option>
            <option >com</option>
            <option >fr</option>
            <option >at</option>
            <option >be</option>
            <option >nl</option>
            <option >ch</option>
            <option >es</option>
        </select>
        <br><br>
        <button style="text-align: center; width: 100%;height: 100%;" class='btn' id="btn_save_snipes" type="submit">Save</button>
    </div>

    <footer>
        <div class="footer">
            <div>
                <p class="pversion">
                    <a href="https://twitter.com/CavaScripts " target="_blank "><img class="imgfooter" src="/icons/iconpk.png " height="15 " width="15 "></a>
                </p>
            </div>
            <div>
                <p class="version" id="version"></p>
            </div>
        </div>
    </footer>

</body>

</html>
