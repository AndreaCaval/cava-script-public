<!doctype html>
<!--pagina delle impostazioni-->
<html lang="en" xml:lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/popup.js"></script>
    <title>Estensione</title>
</head>

<body>
    <ul>
        <li><a href="popup-site-aco.html">Sites</a></li>
        <li><a href="popup-setting.html">Settings</a></li>
        <li><a href="popup-info.html ">Info</a></li>
    </ul>
    <div style="padding:15px; margin-top: 15px;">
        <div>
            <label style="font-size:14px">Webhook:</label>
            <input style="float: right; display:block;" type="text" id="idWebhook" placeholder="es: https://discordapp.com/api/webhooks/...">
            <br><br>
            <label style="font-size:14px">Delay (ms):</label>
            <input style="float: right; display:block;" type="number" id="nDelay" placeholder="Enter delay">
            <br><br>
            <input style="text-align: center; width: 100%;" class='btn' id="btnSetting" type="submit" value="Save">
            <br><br>
            <input style="text-align: center; width: 100%;" class='btn' id="btnWebhook" type="submit" value="Test Webhook">
            <br><br>
            <div style="height:2px; background:rgb(212, 107, 59)"></div>
            <br>
            <input style="text-align: center; width: 99%;" class='btn' id="importDataSelector" type="file" accept=".json" value="Import data">
            <br><br>
            <input style="text-align: center; width: 100%;" class='btn' id="btnImportData" type="submit" value="Import data">
            <br><br>
            <input style="text-align: center; width: 100%;" class='btn' id="btnExportData" type="submit" value="Export data">
            <br><br>
            <br>

        </div>
    </div>

    <footer>
        <br>
        <div class="footer">
            <div>
                <p class="pversion">
                    <a href="https://twitter.com/CavaScripts " target="_blank "><img class="imgfooter" src="/icons/iconpk.png " height="15 " width="15 "></a>
                </p>
            </div>
            <div>
                <p class="version" id="version"></p>
            </div>
        </div>
    </footer>

</body>

</html>
