<!doctype html>
<!--pagina delle impostazioni-->
<html lang="en" xml:lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/popup.js"></script>
    <title>Estensione</title>
</head>

<body>
    <div>
        <a href="https://twitter.com/CavaScripts " target="_blank "><img src="../icons/logo.png" style="width: 150px;margin: 0px 20px 0px 15px;"></a>
        <a href="popup-site-aco.html"><img src="../icons/back.png" style="width: 25px;float: right;margin: 20px 0px 0px 10px;position: fixed;"></a>
        <img src="../icons/settings.png" style="width: 25px;float: right;margin: 20px 0px 0px 70px;position: fixed;">
    </div>
    <div class="box" style="padding:15px; ">
        <div>
            <img id="imgAvatar" style="border-radius: 50%; width: 50px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Pok%C3%A9ball.png/480px-Pok%C3%A9ball.png" width="70">
        </div>
        <div>
            <p id="discordTag" style="margin: 0px 0px 0px 0px;"></p>
            <p id="discordEmail" style="margin: 0px 0px 0px 0px;"></p>
        </div>
    </div>
    <div style="padding:15px;">
        <div>
            <label style="font-size: 16px;margin: 2px;color: black;font-variant-caps: all-petite-caps;font-weight: bold;">Webhook:</label>
            <input class="setting" style="float: right;display:block;width: 180px;height: 13px;background: #e4685d;padding: 3px;" type="text" id="idWebhook" placeholder="es: https://discordapp.com/api/webhooks/..."><br>
            <input class="setting" style="text-align: center; width: 100%;" class='btn' id="btnWebhook" type="submit" value="Test Webhook">

            <br><br>

            <label style="font-size: 16px;margin: 2px;color: black;font-variant-caps: all-petite-caps;font-weight: bold;float: left;">Delay (MS):</label>
            <input class="setting" style="float: left;display:block;width: 60px;border-radius: 0;background: #e4685d;padding: 3px;" type="number" id="nDelay" step="100" placeholder="Enter delay">
            <input class="setting" style="text-align: center;width: 105px;float: left;height: 28px;" class='btn' id="btnSetting" type="submit" value="Save">

            <br><br><br>

            <div style="height: 2px;background: rgb(238 120 109);"></div><br>

            <input class="setting" style="text-align: center;width: auto;border-radius: 0px;height: 20px;padding: 5px;margin-left: 14px;background: #e4685d;" class='btn' id="importDataSelector" type="file" accept=".json" value="Import data"><br>
            <input class="setting" style="text-align: center;float: left;" class='btn' id="btnImportData" type="submit" value="Import data">
            <input class="setting" style="text-align: center;float: right;" class='btn' id="btnExportData" type="submit" value="Export data">
            <br>

        </div>
    </div>

    <div style="text-align: center;">
        <a href="popup-logout.html"><button style="height: 30px;">LOGOUT</button></a>
    </div>

    <footer>
        <div class="footer">
            <div>
                <p class="pversion">
                    <a href="https://twitter.com/CavaScripts " target="_blank "><img class="imgfooter" src="/icons/iconpk.png " height="15 " width="15 "></a>
                </p>
            </div>
            <div>
                <p class="version" id="version"></p>
            </div>
        </div>
    </footer>

</body>

</html>
