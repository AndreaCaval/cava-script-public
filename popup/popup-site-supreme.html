<!doctype html>
<!--pagina delle impostazioni di kith-->
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/popup.js"></script>
    <title>Cava-Script</title>
</head>

<body>
    <div>
        <a href="https://twitter.com/CavaScripts " target="_blank "><img src="../icons/logo.png" style="width: 150px;margin: 0px 20px 0px 15px;"></a>
        <a href="popup-site-aco.html"><img src="../icons/back.png" style="width: 25px;float: right;margin: 20px 0px 0px 10px;position: fixed;"></a>
        <a href="popup-profile.html"><img src="../icons/profile.png" style="width: 25px;float: right;margin: 20px 0px 0px 40px;position: fixed;"></a>
        <a href="popup-setting.html"><img src="../icons/settings.png" style="width: 25px;float: right;margin: 20px 0px 0px 70px;position: fixed;"></a>
    </div>
    <div class="box" style="padding:15px;">
        <center><img src="../icons/sites/supreme.png" style="width: 100px;"></center><br>
        <label>Size (US): </label>
        <input type="text" id="size_supreme" placeholder="es: 8" min="35.5" max="52" step="0.5">
        <br><br>
        <label>Payment Mode: </label>
        <select style="width: 177px;" id="payment_mode_supreme">
            <option>PayPal</option>
            <option>Credit Card</option>
        </select>
        <br>
        <label>CK Mode: </label>
        <select style="width: 177px;" id="checkout_mode_supreme">
            <option>Full Checkout</option>
            <option>CK Only</option>
            <option>ATC Only</option>
        </select>
        <br>
        <label>Profiles:</label>
        <select style="width: 177px;" id="ProfileSupreme" disabled>
        </select>
        <br><br>
        <button style="text-align: center; width: 100%;height: 100%;" class='btn' id="btn_save_supreme" type="submit">Save</button>
    </div>

    <footer>
        <div class="footer">
            <div>
                <p class="pversion">
                    <a href="https://twitter.com/CavaScripts " target="_blank "><img class="imgfooter" src="/icons/iconpk.png " height="15 " width="15 "></a>
                </p>
            </div>
            <div>
                <p class="version" id="version"></p>
            </div>
        </div>
    </footer>

</body>

</html>
