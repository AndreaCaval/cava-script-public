<!doctype html>
<!--pagina delle impostazioni di Ldlc-->
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/popup.js"></script>
    <title>Cava-Script</title>
</head>

<body>
    <div>
        <a href="https://twitter.com/CavaScripts " target="_blank "><img src="../icons/logo.png" style="width: 150px;margin: 0px 20px 0px 15px;"></a>
        <a href="popup-site-aco.html"><img src="../icons/back.png" style="width: 25px;float: right;margin: 20px 0px 0px 10px;position: fixed;"></a>
        <a href="popup-profile.html"><img src="../icons/profile.png" style="width: 25px;float: right;margin: 20px 0px 0px 40px;position: fixed;"></a>
        <a href="popup-setting.html"><img src="../icons/settings.png" style="width: 25px;float: right;margin: 20px 0px 0px 70px;position: fixed;"></a>
    </div>
    <div class="box" style="padding:15px;">
        <center><img src="../icons/sites/ldlc.png" style="width: 100px;"></center><br>
        <div>
            <text>Autologin:</text><input type="checkbox" id="Status_login_ldlc" style="float: none; margin-top: 0px; margin-right: 0px;" name="ldlc">
        </div>

        <br>
        <label>Email: </label>
        <input type="text" id="email_ldlc" placeholder="es: cavascripts@gmail.com">
        <br>
        <label>Password: </label>
        <input type="text" id="pw_ldlc" placeholder="es: cavascripts">
        <br><br>
        <label>CK Mode: </label>
        <select style="width: 177px;" id="checkout_mode_ldlc">
            <option>Browser</option>
            <option>Fast</option>
        </select>
        <br>
        <label>Country: </label>
        <select style="width: 177px;" id="country_ldlc">
            <option >off</option>
            <option >it</option>
            <option >fr</option>
            <option >be</option>
            <option >lu</option>
            <option >ch</option>
            <option >es</option>
            <option >en</option>
        </select>
        <br>
        <label>Profiles:</label>
        <select style="width: 177px;" id="ProfileLdlc" disabled>
        </select>
        <br><br>
        <button style="text-align: center; width: 100%;height: 100%;" class='btn' id="btn_save_ldlc" type="submit">Save</button>
    </div>

    <footer>
        <div class="footer">
            <div>
                <p class="pversion">
                    <a href="https://twitter.com/CavaScripts " target="_blank "><img class="imgfooter" src="/icons/iconpk.png " height="15 " width="15 "></a>
                </p>
            </div>
            <div>
                <p class="version" id="version"></p>
            </div>
        </div>
    </footer>

</body>

</html>
