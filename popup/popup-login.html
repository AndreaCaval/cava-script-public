<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cava Script</title>
    <style>
        body {
            width: 305.5px;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url(../icons/background.png);
            background-size: cover;
        }
        
        div {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: auto;
            box-sizing: border-box;
        }
        
        button {
            box-shadow: rgb(247 197 192) 0px 1px 0px 0px inset;
            background: linear-gradient(rgb(252, 141, 131) 5%, rgb(228, 104, 93) 100%) rgb(252, 141, 131);
            border-radius: 6px;
            border: 1px solid rgb(216, 53, 38);
            display: inline-block;
            cursor: pointer;
            color: rgb(255, 255, 255);
            font-family: Arial;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 24px;
            text-decoration: none;
            text-shadow: rgb(178 62 53) 0px 1px 0px;
            outline: none;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #e4685d 5%, #fc8d83 100%);
            background-color: #e4685d;
        }
        
        button:active {
            position: relative;
            top: 1px;
        }
        
        input {
            padding: 0;
            border-style: solid;
            padding: 2px;
            font-size: 18px;
            text-align: center;
            border-width: 2px;
            border-radius: 10px;
            border-color: #25253f;
            color: #25253f;
            box-shadow: 0px 0px 5px 0px rgb(42 42 42 / 75%);
            text-shadow: 0px 0px 0px rgb(42 42 42 / 97%);
            font-weight: normal;
            font-style: none;
            font-family: cursive;
            outline: none;
        }
    </style>
</head>

<body>
    <div>
        <br>
        <a href="https://cava-script.metalabs.gg/login" target="_blank "><img src="../icons/logologin.png"></img><br></a>
        <input type="text" id="license" name="license" style="text-transform:uppercase" autocomplete="off" maxlength="20" placeholder="LICENSE KEY" value=""><br>
        <button type="submit" id="button_in">SIGN IN</button>
        <br>
    </div>
    <script src="/scripts/popup.js"></script>
</body>

</html>
